<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JB Optition Chatbot</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Chatbot Button */
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background-color: #0078d7;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: bounce 1.5s infinite;
      z-index: 1000;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Chatbot Window */
    #chatbot {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    #chatbot-header {
      background-color: #0078d7;
      color: white;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatbot-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #chatbot-messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #0078d7;
      color: white;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: #333;
    }

    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .quick-button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Input Section */
    #chatbot-input-container {
      display: flex;
      gap: 5px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #chatbot-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #chatbot-send {
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Chatbot Button -->
  <div id="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</div>

  <!-- Chatbot -->
  <div id="chatbot">
    <div id="chatbot-header">
      <span>JB Optition Assistant</span>
      <button onclick="toggleChatbot()" style="background: none; border: none; color: white; font-size: 20px;">âœ–</button>
    </div>
    <div id="chatbot-body">
      <div id="chatbot-messages"></div>
      <div class="quick-buttons">
        <button class="quick-button" onclick="quickReply('What are the trending spectacles?')">Trending Spectacles</button>
        <button class="quick-button" onclick="quickReply('What is your return policy?')">Return Policy</button>
        <button class="quick-button" onclick="quickReply('How do I book an appointment?')">Book Appointment</button>
        <button class="quick-button" onclick="quickReply('What are your store hours?')">Store Hours</button>
      </div>
    </div>
    <div id="chatbot-input-container">
      <input type="text" id="chatbot-input" placeholder="Type your query here...">
      <button id="chatbot-send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Toggle Chatbot Visibility
    function toggleChatbot() {
      const chatbot = document.getElementById("chatbot");
      chatbot.style.display = chatbot.style.display === "none" || chatbot.style.display === "" ? "flex" : "none";
    }

    // Quick Reply
    function quickReply(message) {
      document.getElementById("chatbot-input").value = message;
      sendMessage();
    }

    // Send Message
    function sendMessage() {
      const inputField = document.getElementById("chatbot-input");
      const message = inputField.value.trim();

      if (!message) return;

      // Display User Message
      addMessage(message, "user-message");
      inputField.value = "";

      // Chatbot Responses
      setTimeout(() => {
        const response = getChatbotResponse(message);
        addMessage(response, "bot-message");
      }, 500);
    }

    // Add Message to Chat
    function addMessage(content, className) {
      const messages = document.getElementById("chatbot-messages");
      const messageElement = document.createElement("div");
      messageElement.className = `message ${className}`;
      messageElement.textContent = content;
      messages.appendChild(messageElement);
      messages.scrollTop = messages.scrollHeight;
    }

    // Get Chatbot Response
    function getChatbotResponse(message) {
      const responses = {
        "what are the trending spectacles?": "Our trending spectacles are updated daily. Visit the *Trending* section to explore!",
        "what is your return policy?": "You can return products within 30 days of purchase with valid proof.",
        "how do i book an appointment?": "Let me help you book an appointment. Select Store 1 or Store 2.",
        "what are your store hours?": "Both stores are open from 10 AM to 8 PM, Monday through Sunday.",
      };

      const normalizedMessage = message.toLowerCase();
      return responses[normalizedMessage] || "I'm sorry, I didn't understand that. Could you rephrase or share more details?";
    }
  </script>
</body>
</html>
