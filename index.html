<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safar Name | Login & Signup</title>
  <script>
    // Switch between Login and Signup forms
    function switchForm(formName) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      if (formName === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      }
    }

    // Form validation function
    function validateForm(formId) {
      const form = document.getElementById(formId);
      let isValid = true;
      form.querySelectorAll('input').forEach(input => {
        if (input.value.trim() === '') {
          alert(`${input.placeholder} is required.`);
          isValid = false;
        }
      });
      return isValid;
    }

    // Signup button click handler
    function signup() {
      if (validateForm('signup-form')) {
        alert('Signup successful! Welcome to Safar Name.');
      }
    }

    // Login button click handler
    function login() {
      if (validateForm('login-form')) {
        alert('Login successful! Welcome back to Safar Name.');
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .container p {
      margin-bottom: 20px;
      color: gray;
    }

    .form-container {
      display: none;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00b4d8;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4facfe;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00b4d8;
    }

    .switch-button {
      margin-top: 10px;
      color: #00f2fe;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s;
    }

    .switch-button:hover {
      color: #0077b6;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      width: 45%;
      background-color: #00f2fe;
    }

    .toggle-buttons button.active {
      background-color: #4facfe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Safar Name</h2>
    <p>Your adventure starts here</p>

    <div class="toggle-buttons">
      <button class="active" onclick="switchForm('login')">Login</button>
      <button onclick="switchForm('signup')">Signup</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container" style="display: block;">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
      <p>Don't have an account? 
        <a href="#" class="switch-button" onclick="switchForm('signup')">Signup here</a>
      </p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-container">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="button" onclick="signup()">Signup</button>
      <p>Already have an account? 
        <a href="#" class="switch-button" onclick="switchForm('login')">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
